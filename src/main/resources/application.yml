spring:
  application:
    name: photodiary-backend
  profiles:
    group:
      local: local-db
    active: local

  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 4MB

  datasource:
    url: ${DB_URL}                # ✅ 환경변수
    username: ${DB_USERNAME}      # ✅ 환경변수
    password: ${DB_PASSWORD}      # ✅ 환경변수
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}      # ✅ 환경변수
      secret-key: ${AWS_SECRET_KEY}      # ✅ 환경변수
    s3:
      bucket: photodiary-image-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

kakao:
  api:
    key: ${KAKAO_API_KEY}        # ✅ 환경변수


openai:
  api-key: ${OPENAI_API_KEY}
